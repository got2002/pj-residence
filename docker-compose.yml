version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: pj_postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-pj_residence}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - pj-network

  server:
    build: ./server
    container_name: pj_server
    depends_on:
      - postgres
    environment:
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-pj_residence}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASS=${EMAIL_PASS}
    ports:
      - "5000:5000"
    networks:
      - pj-network

  client:
    build: .
    container_name: pj_client
    depends_on:
      - server
    ports:
      - "80:80"
    networks:
      - pj-network

volumes:
  postgres_data:

networks:
  pj-network:
    driver: bridge
